<html>
    <head>
        <title>listas multiples</title>
    </head>
        <body>
            <form>
                <label>Redes sociales que utilizas: </label><br>
                <select multiple="" name="redes[]" size="4">
                    <option value="facebook">Facebook</option>
                    <option value="facebook">Twitter</option>
                    <option value="facebook">Instagram</option>
                    <option value="facebook">Snapchat</option>
                    <option value="facebook">Spotify</option>
                    <option value="facebook">TikTok</option>
                </select>
            </form>
        </body>
</html>
